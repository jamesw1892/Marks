apply plugin: 'java'
apply plugin: 'application'

// mainClassName = 'jamesw1892.marks.excel.HardCodedExample'
mainClassName = 'jamesw1892.marks.excel.Input2Excel'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.15' // excel
    testImplementation 'junit:junit:4.12'
}

run { // run with `gradle --console plain run -q`
    standardInput = System.in
}